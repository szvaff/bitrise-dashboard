<mat-list>
  <div mat-subheader>{{ 'build_list.title' | translate }}</div>
  <bd-spinner class="d-flex justify-center" *ngIf="loading"></bd-spinner>
  <div *ngFor="let build of builds; let last = last">
    <bd-build
    [@fadeAnimation]
    [owner]="build.repository.owner.name"
    [appTitle]="build.repository.title"
    [triggered]="build.triggered_at"
    [buildNumber]="build.slug"
    [status]="build.status"></bd-build>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</mat-list>
