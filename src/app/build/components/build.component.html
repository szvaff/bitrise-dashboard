<mat-list-item class="bd-build" fxLayout="row" fxFlex="100" [class]="classByStatus()">
  <div fxFlex="10" class="icon-wrapper text-center">
    <mat-icon [class]="classByStatus()" mat-list-icon *ngIf="status === 0">play_circle_outline</mat-icon>
    <mat-icon [class]="classByStatus()" mat-list-icon *ngIf="status === 1">check_circle</mat-icon>
    <mat-icon [class]="classByStatus()" mat-list-icon *ngIf="status === 2">cancel</mat-icon>
    <mat-icon [class]="classByStatus()" mat-list-icon *ngIf="status === 3">close</mat-icon>
    <mat-icon [class]="classByStatus()" mat-list-icon *ngIf="status === 4">close</mat-icon>
  </div>
  <div fxFlex="90" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="15px">
    <div fxFlex="35">
      <div mat-line class="app-title">{{ appTitle }}</div>
    </div>
    <div fxFlex="20" fxLayout="column" class="build-number text-right">
      <div class="caption">{{ 'build.build_number' | translate:{num:buildNumber} }}</div>
    </div>
    <div fxFlex="20" fxLayout="column" class="owner text-right">
      <div class="caption">{{ owner }}</div>
    </div>
    <div fxFlex="20" fxLayout="column" class="triggered text-right">
      <div mat-line class="triggered">{{ triggered | date }}</div>
    </div>
  </div>
</mat-list-item>
