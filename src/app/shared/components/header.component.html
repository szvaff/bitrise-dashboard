<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <bd-spacer></bd-spacer>
  <span class="org-select">
    <mat-select placeholder="All Organizations" [(value)]="selectedOrg" (selectionChange)="onOrgSelect()">
      <mat-option [value]="null">{{ 'header.org_select.all' | translate }}</mat-option>
      <mat-option *ngFor="let org of organizations" [value]="org">
        {{ org.name }}
      </mat-option>
    </mat-select>
  </span>
</mat-toolbar>
